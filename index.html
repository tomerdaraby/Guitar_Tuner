<!DOCTYPE html>
<!-- I just learned how to write comments in html :) -->
<html lang="en"> <!-- Not necessary but good for sites -->
<head>
  <meta charset="UTF-8"> <!-- Allows "weird" characters in the file, like emojis -->
  <title>Guitar Tuner</title>
  <link rel="stylesheet" href="style.css"> <!-- To connect to the css file -->
</head>
<body>
  <h1>Tuner</h1>
  <div id="tuner">
  <div class="tuner-bar">
    <span class="tuner-label left">-50</span>
    <div class="line-right"></div>
    <div class="center-ball"></div>    
    <div id="indicator-ball"></div>
    <div class="line-left"></div>
    <span class="tuner-label right">+50</span>
  </div>
  <div class="note-row">
  <span id="lower-note"></span>           
  <span id="note-display">--</span>       
  <span id="higher-note"></span>          
</div>
</div>

  <script src="app.js"></script> <!-- To connect to the js file -->
</body>
</html>
